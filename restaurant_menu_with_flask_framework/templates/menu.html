<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_simple.css') }}">    
</head>

<body>
	<div class = 'title'>
		<h1>{{ restaurant.name }}</h1>
	</div>
    
    <div class = 'flash'>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</div>
    
    <hr class='title-break'>
    
    <div class = 'create_new_item'>
		<a href = "{{url_for('new_menu_item', restaurant_id = restaurant.id) }}">Create New Item</a>
	</div>

    {% for i in items %}
        <div class = 'item'>
			<div class = 'name_and_price'>
				<span class = 'item__name'>{{i.name}}</span>
				<span class = 'item__price'>{{i.price}}</span>				
			</div>
			<div class = 'item__description'>{{i.description}}<br></div>

            <div class = "item__edit-delete-pane">
                <a href="{{url_for('edit_menu_item',restaurant_id = restaurant.id, item_id=i.id)}}">Edit</a>
                <a href="{{url_for('delete_menu_item', restaurant_id = restaurant.id, item_id=i.id)}}">Delete</a>
            </div>			
        </div>
	{% endfor %}
    
    
</body>
	
</html>
